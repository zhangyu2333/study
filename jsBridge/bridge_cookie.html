<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>chelun-jsbridge</title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/frozen.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="api-2.0.js"></script>
    <script src="api-2.0-component.js"></script>
</head>
<body>
<header class="ui-header ui-header-positive ui-border-b">
    <h1>Cookie</h1>
</header>
<section class="ui-container">
    <p class="demo-desc">代码如下：</p>
    <div class="ui-code">
        chelunApi.getCookie()
    </div>
    <table class="ui-table ui-border-tb">
        <thead>
            <tr><th width="50%">key</th><th>value</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>chelun_appName</td>
                <td id="chelun_appName"></td>
            </tr>
            <tr>
                <td>chelun_appVersion</td>
                <td id="chelun_appVersion"></td>
            </tr>
            <tr>
                <td>chelun_device</td>
                <td id="chelun_device"></td>
            </tr>
            <tr>
                <td>chelun_osType</td>
                <td id="chelun_osType"></td>
            </tr>
            <tr>
                <td>chelun_osVersion</td>
                <td id="chelun_osVersion"></td>
            </tr>
            <tr>
                <td>chelun_isLogin</td>
                <td id="chelun_isLogin"></td>
            </tr>
            <tr>
                <td>chelun_acToken</td>
                <td id="chelun_acToken"></td>
            </tr>
        </tbody>
    </table>
</section>
<script>
    var cookies = chelunApi.cookie();
    document.getElementById('chelun_appName').innerHTML = cookies['chelun_appName'];
    document.getElementById('chelun_appVersion').innerHTML = cookies['chelun_appVersion'];
    document.getElementById('chelun_device').innerHTML = cookies['chelun_device'];
    document.getElementById('chelun_osType').innerHTML = cookies['chelun_osType'];
    document.getElementById('chelun_osVersion').innerHTML = cookies['chelun_osVersion'];
    document.getElementById('chelun_isLogin').innerHTML = cookies['chelun_isLogin'];
    document.getElementById('chelun_acToken').innerHTML = cookies['chelun_acToken'];
</script>
</body>
</html>
